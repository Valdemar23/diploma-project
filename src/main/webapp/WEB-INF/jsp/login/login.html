<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/xhtml">
<body>
<div class="container">
    <h1>Login</h1>
    <form role="form">
        <div class="form-group">
            <label for="mail" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-xs" id="mail" placeholder="Input email"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-xs" id="password" placeholder="Input password"></input>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <br></br>
        <a href="/registration" class=""><u>Registration</u></a>
    </form>
</div>
</body>
</html>
